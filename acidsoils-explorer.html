
<!DOCTYPE html>
<html>`
<head>
    <!--   This is the title of the website. The one that appears at the tab in Chrome -->
	<title>Acid Soils Explorer</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	   	
</head>

<!--   Style -->
<style>
body {
  background-color: white;
  text-align: center;
  color: white;
}
</style>


<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>

<!--   The start of the leaflet script. It is now javascript code -->
<script>
    
	// Start of the map variable
	var mymap = L.map('mapid').setView([-5, 18], 3);

	//Tile layer of the acid soils
	L.tileLayer('https://storage.googleapis.com/acidsoils-ssa/acidsoilsBlended/{z}/{x}/{y}', {
		maxZoom: 19,
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(mymap);

	L.geoJSON('F:/)'L/SSA_admin.geojson
	//L.control.layers(baseLayers, overlays).addTo(map);

	L.marker([-5, 18]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

	var shapeStyle = {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	};

	//Areas to focus
	L.circle([-2, 29], 100000, shapeStyle).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[-5, 18],
		[-11, 12],
		[-8, 18]
	], shapeStyle).addTo(mymap).bindPopup("I am a polygon.");

	//starting generic  popup to use when clcking
	var popup = L.popup();

	function onMapClick(e) {
	//Center to the clicked posisiton
	//mymap.setView([e.latlng],5);
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>

</body>
</html>
